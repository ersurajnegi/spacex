<div class="container-fluid bg-light">
  <h2 class="mt-2">SpaceX Program</h2>
  <div class="row">
    <aside class="col-sm-12 col-md-4 col-lg-3 col-xl-2">
      <app-filter
        [filters]="filtersApplied"
        (filterApplied)="applyFilters($event)"
      ></app-filter>
    </aside>
    <div class="col-sm-12 col-md-8 col-lg-9 col-xl-10 mt-4 mt-md-0">
      <app-list [programList]="listOfPrograms"></app-list>
    </div>
  </div>
</div>
